<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
$(document).ready(function () {
    let size = 200;
    let colors = ["red", "green", "blue"];
    let index = 0;

    $("#balloon").click(function () {
        size += 10;

        if (size > 420) {
            size = 200;
            index = 0;
        } else {
            index = (index + 1) % 3;
        }

        $(this).css({
            width: size + "px",
            height: size + "px",
            backgroundColor: colors[index]
        });
    });

    $("#balloon").mouseleave(function () {
        size -= 5;
        if (size < 200) size = 200;

        index = (index - 1 + 3) % 3;

        $(this).css({
            width: size + "px",
            height: size + "px",
            backgroundColor: colors[index]
        });
    });
});
</script>

</body>
</html>
