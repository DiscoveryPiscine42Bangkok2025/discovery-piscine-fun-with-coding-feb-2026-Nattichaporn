<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 2vw;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #b8c480;">
                First cell
            </td>
            <td style="background-color: #f4b4a0;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
